<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" type="image/x-icon">
        <title>Pokemon Search</title>
    </head>
    <body>
        <div id="main-container">
            <img
                src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="FCC-logo" id="logo">
            <h1 id="title">Pokémon Search App</h1>
            <div id="pokedex-container">
                <form class="search-form" onsubmit="return false">
                    <p id="form-title">Seach for Pokemón Name or ID:</p>
                    <input type="text" id="search-input" required>
                    <button type="button" id="search-button">Search</button>
                </form>
                <div id="pokemon-display-container">
                    <div id="pokemon-name-container">
                        <p id="pokemon-name">Bulbasaur</p>
                        <p id="pokemon-id">#1</p>
                    </div>
                    <div id="pokemon-size-container">
                        <p id="weight">Weigth: 69</p>
                        <p id="height">Height: 7</p>
                    </div>
                    <img src alt="pokemon-img" id="pokemon-img">
                    <div id="types">
                        <p>GRASS</p>
                        <p>POISON</p>
                    </div>
                </div>
                <table id="stats-table">
                    <tr>
                        <th><b>Base</b></th>
                        <th><b>Stats</b></th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td id="speed"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
